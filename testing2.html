    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #000;
      }
      ul, li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .spacer-line {
        height: 10px;
      }
      /* Top Bar */
      #topBar {
        width: 100%;
        height: 18px;
        background-color: #c4c4c4;
      }
      /* Divider below top bar */
      #topDivider {
        width: 100%;
        height: 2px;
        background-color: #151515;
      }
      /* Container for columns */
      .container {
        display: flex;
        width: 100%;
        height: calc(100% - 20px);
      }
      .column {
        overflow: auto;
        padding: 10px 0;
      }
      .main-menu {
        background-color: #151515;
        color: #91b3a2;
        flex: 0 0 165px;
        font-size: 11px;
        padding: 0;
      }
      .divider {
        flex: 0 0 2px;
        background-color: #151515;
      }
      .news {
        flex: 0 0 380px;
        background-color: #e5e2e1;
        padding: 0;
      }
      .social {
        flex: 0 0 350px;
        background-color: #fff;
      }
      #menuTopBox {
        width: 165px;
        height: 18px;
        background-color: #c4c4c4;
        padding-left: 2px;
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 2;
      }
      #menuTopBox img {
        height: 14px;
        display: block;
      }
      #menuSearch {
        width: 165px;
        height: 18px;

        margin-top: 2px;
        margin-bottom: 2px;
        background-color: #000;
        color: #fff;
        border: 1px solid #c4c4c4;
        padding: 2px 5px 2px 25px;

        background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgc3Ryb2tlPSIjYzRjNGM0IiBmaWxsPSJub25lIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49ImJldmVsIj48Y2lyY2xlIGN4PSIxMSIgY3k9IjExIiByPSI4Ij48L2NpcmNsZT48bGluZSB4MT0iMjEiIHkxPSIyMSIgeDI9IjE2LjY1IiB5Mj0iMTYuNjUiPjwvbGluZT48L3N2Zz4=') no-repeat 5px center;
        background-size: 14px 14px;
      }
      #menuFilters {
        width: 165px;
        display: flex;
        margin-bottom: 10px;
      }
      .menu-filter {
        flex: 1;
        text-align: center;
        padding: 1px;
        border: 1px solid #444;
        background-color: #222;
        font-size: 10px;
        font-family: Helvetica, Arial, sans-serif;
        text-transform: uppercase;
        cursor: pointer;
        color: #fff;
      }
      .menu-filter.active {
        background-color: #c7d2c3;
        color: #000;
        border-color: #c7d2c3;
      }
      .selected {
        font-weight: bold;
        background-color: #91b3a2;
        color: #000;
      }
      #menuList ul {
        padding-left: 0;
        padding-top: 0;
        margin: 0;
      }
      #menuList li {
        cursor: pointer;
        padding: 3px 0;
      }
      .nested {
        margin-left: 15px;
      }
      .nested li {
        margin-left: 15px;
      }
      #newsSubMenu {
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 10;
        background-color: #f2f2f2;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 10px;
        height: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0;
        margin: 0;
      }
      .news-menu-item {
        cursor: default;
        padding: 5px 10px;
      }
      .news-menu-item.active {
        background-color: black;
        color: white;
      }
      .news .rss-feed {
        padding-left: 10px;
      }
      .rss-feed a {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 11px;
        color: black;
        text-decoration: none;
      }
      .rss-feed a.clicked {
        color: lightgray;
      }
      .rss-feed ul li {
        border-bottom: 1px solid #C9C8C7;
        padding: 5px 0;
      }
      .rss-feed ul li:last-child {
        border-bottom: none;
      }
      .content-section {
        display: none;
        padding: 10px;
      }
    </style>
  </head>
  <body>

        <div
          id="socialHeader"
          style="position: sticky; top: 0; width: 100%; height: 18px; background-color: #c4c4c4; font-family: Helvetica, Arial, sans-serif; font-size: 10px; display: flex; align-items: center; padding-left: 10px; z-index: 11;"

          <!-- These content sections are manually populated per section. -->

    <!-- SINGLE RSS.app script load (only once) -->

    <!-- Lazy Load Social Feeds Script -->
    <script>
      // CORS proxy URL (for development only—set up your own proxy for production)
      const proxyUrl = "https://cors-anywhere.herokuapp.com/";

      // Updated rssFeeds including new social feed keys
      const rssFeeds = {
        Home: "_W0ZzValCUhv9Q88Y",
        MLB: "_wcNmb7Pr9SpM8BQ4",
        NBA: "5RV6ZHeyJhWxORz5",
        NFL: "INJ6Bk4bDkbmuBbD",
        NHL: "pNuN9vyuvzYgmCmy",
        UFC: "D7Pzjs1eNyeNfRZg",
        Boxing: "E4QHg9gnRHekN0eL",
        NASCARCupSeries: "aIpvGxQaOiSfwADb",
        Tennis: "InsXma0Pwpks5ZgB",
        WNBA: "Am6lI6WHRaAxHmbL",
        LIVGolf: "xTe6w6kt4LL4Hi8v",
        IndyCar: "0J2bXOqqSpbcTt1Y",
        NCAAM: "Zd1KfPkoPaqAlIxp",
        NCAAW: "Aozk9D13FRvOiR16",
        NCAABaseball: "iJ2vCYtgsHm9IR5d",
        NCAASoftball: "ON2eWO5ApxIBiGYV",
        MotoGP: "CKPWivTATHSyhDSN",
        LPGATour: "RsLnkbshlMSpf2b7",
        UEFAChampionsLeague: ["_UEFASocialFeed", "fJDD9RMqob2qCjwA"],
        PremierLeague: ["_PremierSocialFeed", "neXmnwbubK21ZWYF"],
        MLS: "9EAOd7JHtY1IRVUP",
        Bundesliga: "YPjYmfSS1NyBDka8",
        LaLiga: "iatyOkXWhSWdum53",
        SerieA: "zbTyEkE5gjqLEv3s",
        Soccer: "YhR2LGbhScpKNkzd",
        FACup: "2zqHVQtHCIa3PVME",
        LigaMX: "ExlLtrY7vEkY58OK",
        NWSL: "YuC1qAhWubEURaom",
        Ligue1: "WMDUyBIu1k0aSUYq",
        UEFAEuropaLeague: "7ONIKeDn4stczUat",
        UEFAConferenceLeague: "F5l3pTQwaGkBrFJk",
        FormulaOne: "s7r6yAgtrA3k2dJw",
        NCAAF: "AnA5shmkBJ7gdzCs",
        PGATour: "c2yYJn0ed57eix3y"
      };

      let currentFeed = null;

      function loadSocialFeed(section) {
        const container = document.getElementById("social-feed-container");
        if (currentFeed === section) return;
        container.innerHTML = "";
        const feedId = rssFeeds[section];
        if (feedId) {
          if (Array.isArray(feedId)) {
            feedId.forEach(id => {
              const feedTag = document.createElement("rssapp-feed");
              feedTag.setAttribute("id", id);
              container.appendChild(feedTag);
            });
          } else {
            const feedTag = document.createElement("rssapp-feed");
            feedTag.setAttribute("id", feedId);
            container.appendChild(feedTag);
          }
        } else {
          container.innerHTML =
            "<div style='padding: 10px; font-size: 12px;'>No social feed available for this section.</div>";
        }
        currentFeed = section;
      }

      document.addEventListener("DOMContentLoaded", () => {
        // Load default feed (Home) on page load
        loadSocialFeed("Home");

        // Bind lazy loading to menu item clicks for social feeds
        document.querySelectorAll("#menuList li[data-section]").forEach(item => {
          item.addEventListener("click", () => {
            const section = item.dataset.section;
            loadSocialFeed(section);
          });
        });
      });

      // News Feeds Script using a CORS proxy
      document.addEventListener("DOMContentLoaded", () => {
        function fetchFeed(containerSelector, feedUrl) {
          const container = document.querySelector(containerSelector);
          if (!container) return;
          // Prepend the proxy URL to bypass CORS restrictions.
          fetch(proxyUrl + feedUrl)
            .then(res => res.text())
            .then(str => {
              const parser = new DOMParser();
              const xml = parser.parseFromString(str, "application/xml");
              const items = Array.from(xml.querySelectorAll("item"));
              if (items.length > 0) {
                const ul = document.createElement("ul");
                items.forEach(item => {
                  const title = item.querySelector("title")?.textContent || "No title";
                  const link = item.querySelector("link")?.textContent || "#";
                  const li = document.createElement("li");
                  const a = document.createElement("a");
                  a.href = link;
                  a.target = "_blank";
                  a.textContent = title;
                  li.appendChild(a);
                  ul.appendChild(li);
                });
                container.innerHTML = "";
                container.appendChild(ul);
                ul.querySelectorAll("a").forEach(link => {
                  link.addEventListener("click", () => {
                    link.classList.add("clicked");
                  });
                });
              } else {
                container.innerHTML = "<p>No items found.</p>";
              }
            })
            .catch(error => {
              console.error("Error loading feed:", error);
              container.innerHTML = "<p>Error loading feed.</p>";
            });
        }

        // Feed mapping for Home panel
        const feedMap = {
          ESPN: "https://www.espn.com/espn/rss/news",
          CBS: "https://rss.app/feeds/oVrPZDHkkJB8bEKG.xml",
          FOX: "https://rss.app/feeds/KzC1hdnt93oattSD.xml",
          Yahoo: "https://rss.app/feeds/3BSRBZ6GJrUbB5PC.xml"
        };
        Object.entries(feedMap).forEach(([key, url]) => {
          fetchFeed(`#feed-${key} .feed-content`, url);
        });

        // Custom feeds for other sections
        fetchFeed("#feed-_6gzCeS4YQ4h2adTs .feed-content", "https://rss.app/feeds/_6gzCeS4YQ4h2adTs.xml"); // MLB
        fetchFeed("#feed-_ja3fYEA7yigAcmAk .feed-content", "https://rss.app/feeds/_ja3fYEA7yigAcmAk.xml"); // NBA
        fetchFeed("#feed-_iiyR3EPoC5QXMnqt .feed-content", "https://rss.app/feeds/_iiyR3EPoC5QXMnqt.xml"); // NFL
        fetchFeed("#feed-_pBOHW7eyjbGkaiZq .feed-content", "https://rss.app/feeds/_pBOHW7eyjbGkaiZq.xml"); // MLS
        fetchFeed("#feed-PremierLeague .feed-content", "https://rss.app/feeds/_zvRqo1UuuoLB5czl.xml"); // Premier League
        fetchFeed("#feed-UEFAChampionsLeague .feed-content", "https://rss.app/feeds/_BnF56qFhfPBsVZ6I.xml"); // UEFA Champions League
        fetchFeed("#feed-SerieA .feed-content", "https://rss.app/feeds/_IEjWrVaKRW3QNEkB.xml"); // Serie A
        fetchFeed("#feed-Bundesliga .feed-content", "https://rss.app/feeds/_OFOWQNsn38MFTtLv.xml"); // Bundesliga
        fetchFeed("#feed-LaLiga .feed-content", "https://rss.app/feeds/_zvRqo1UuuoLB5czl.xml"); // LaLiga
        fetchFeed("#feed-_5c3ZcfSrwvdwdG2Z .feed-content", "https://rss.app/feeds/_5c3ZcfSrwvdwdG2Z.xml"); // NHL

        // Custom feeds for new news sections
        fetchFeed("#feed-UFC .feed-content", "https://rss.app/feeds/_YGmr1TjOD0yXmfU1.xml"); // UFC
        fetchFeed("#feed-Boxing .feed-content", "https://rss.app/feeds/_7DfbEtxpn8RPNIMf.xml"); // Boxing
        fetchFeed("#feed-NASCARCupSeries .feed-content", "https://rss.app/feeds/_D7Q3jbrHjR3bGj8O.xml"); // NASCAR Cup Series
        fetchFeed("#feed-Tennis .feed-content", "https://rss.app/feeds/_tGSXi2957CegL2kC.xml"); // Tennis
        fetchFeed("#feed-WNBA .feed-content", "https://rss.app/feeds/_JsIgbwln4EnDHpSE.xml"); // WNBA
        fetchFeed("#feed-LIVGolf .feed-content", "https://rss.app/feeds/_s7tH2abPc7ZQXhLp.xml"); // LIV Golf
        fetchFeed("#feed-IndyCar .feed-content", "https://rss.app/feeds/_TqIJuTCX0SmFe0lM.xml"); // IndyCar
        fetchFeed("#feed-NCAAM .feed-content", "https://rss.app/feeds/_va6EQaZAxOx6z8xR.xml"); // NCAAM
        fetchFeed("#feed-NCAAW .feed-content", "https://rss.app/feeds/_2P4NcD95YPwU8T51.xml"); // NCAAW
        fetchFeed("#feed-NCAABaseball .feed-content", "https://rss.app/feeds/_q2SYr186Ed7j8jud.xml"); // NCAABaseball
        fetchFeed("#feed-NCAASoftball .feed-content", "https://rss.app/feeds/_y4zf68Y0lK5bkT47.xml"); // NCAASoftball
        fetchFeed("#feed-MotoGP .feed-content", "https://rss.app/feeds/_4Bpke8POCqxzxfKq.xml"); // MotoGP
        fetchFeed("#feed-LPGATour .feed-content", "https://rss.app/feeds/_a4W47htGlhRlO2ju.xml"); // LPGA Tour
        fetchFeed("#feed-NCAAF .feed-content", "https://rss.app/feeds/_e8BTSPZYg61J9CYu.xml"); // NCAAF
        fetchFeed("#feed-PGATour .feed-content", "https://rss.app/feeds/_QQsPX3f8GnzYvAXX.xml"); // PGA Tour
        fetchFeed("#feed-FACup .feed-content", "https://rss.app/feeds/Wlg6SgkaP1M71ZJK.xml"); // FA Cup
        // Additional feeds for LigaMX can be fetched similarly:
        fetchFeed("#feed-LigaMX .feed-content", "https://rss.app/feeds/_JgpA2OqGGC8IrApe.xml");
        fetchFeed("#feed-LigaMX .feed-content", "https://rss.app/feeds/_1kbC9b791rPZgjg6.xml");

        // Existing menu functionality (unchanged)
        let selectedSection = "Home";
        document.querySelectorAll(".menu-filter").forEach(filter => {
          filter.addEventListener("click", () => {
            document.getElementById("menuSearch").value = "";
            ["123", "az", "group"].forEach(type => {
              document.querySelectorAll("#menuList-" + type + " li").forEach(li => {
                li.style.display = "";
              });
            });
            document.querySelectorAll(".menu-filter").forEach(f =>
              f.classList.remove("active")
            );
            filter.classList.add("active");
            const type = filter.dataset.filter;
            document.getElementById("menuList-123").style.display =
              type === "123" ? "block" : "none";
            document.getElementById("menuList-az").style.display =
              type === "az" ? "block" : "none";
            document.getElementById("menuList-group").style.display =
              type === "group" ? "block" : "none";
            const newList = document.getElementById("menuList-" + type);
            if (newList) {
              newList.querySelectorAll("li[data-section]").forEach(li => {
                li.classList.toggle("selected", li.dataset.section === selectedSection);
              });
            }
          });
        });

        document.querySelectorAll("#menuList li").forEach(item => {
          item.addEventListener("click", e => {
            if (
              item.classList.contains("spacer-line") ||
              item.classList.contains("soccer-more-toggle")
            ) {
              e.stopPropagation();
              return;
            }
            e.stopPropagation();
            if (item.dataset.section) {
              selectedSection = item.dataset.section;
            }
            document
              .querySelectorAll("#menuList li[data-section]")
              .forEach(li => li.classList.remove("selected"));
            item.classList.add("selected");
            const section = item.dataset.section;
            document.querySelectorAll(".news .content-section").forEach(
              s => (s.style.display = "none")
            );
            document.querySelectorAll(".social .content-section").forEach(
              s => (s.style.display = "none")
            );
            const news = document.getElementById("news-" + section);
            const social = document.getElementById("social-" + section);
            if (news) {
              news.style.display = "block";
              if (section === "Home") {
                document.getElementById("newsSubMenu").style.display = "flex";
                const container = document.querySelector(".news");
                container.scrollTop = 0;
                container.dispatchEvent(new Event("scroll"));
              } else {
                document.getElementById("newsSubMenu").style.display = "none";
              }
            }
            if (social) social.style.display = "block";
          });
        });

        const feeds = ["feed-ESPN", "feed-CBS", "feed-FOX", "feed-Yahoo"];
        const newsPanel = document.querySelector(".news");
        newsPanel.addEventListener("scroll", () => {
          const top = newsPanel.getBoundingClientRect().top;
          const offset = document.getElementById("newsSubMenu").offsetHeight + 50;
          let active = 0;
          for (let i = 0; i < feeds.length; i++) {
            const el = document.getElementById(feeds[i]);
            if (!el) continue;
            const h4 = el.querySelector("h4");
            if (!h4) continue;
            if (h4.getBoundingClientRect().top > top + offset) break;
            active = i;
          }
          const feedName = feeds[active].replace("feed-", "").toLowerCase();
          document.querySelectorAll(".news-menu-item").forEach(item => {
            item.classList.toggle(
              "active",
              item.dataset.feed.toLowerCase() === feedName
            );
          });
        });

        document.getElementById("menuSearch").addEventListener("keyup", function () {
          const query = this.value.toLowerCase();
          const activeFilterElem = document.querySelector(".menu-filter.active");
          if (!activeFilterElem) return;
          const activeFilter = activeFilterElem.dataset.filter;
          const activeList = document.getElementById("menuList-" + activeFilter);
          if (activeList) {
            activeList.querySelectorAll("li").forEach(li => {
              li.style.display = li.textContent.toLowerCase().includes(query)
                ? ""
                : "none";
            });
          }
        });

        window.toggleSoccerMore = function () {
          const section = document.getElementById("soccer-more");
          const toggle = document.querySelector(".soccer-more-toggle");
          const expanded = section.style.display === "block";
          section.style.display = expanded ? "none" : "block";
          toggle.textContent = expanded ? "More…" : "Less…";
        };

        // For any RSS feed links added outside fetchFeed, force them to open in a new tab and attach a click listener
        document.querySelectorAll(".rss-feed a").forEach(link => {
          link.setAttribute("target", "_blank");
          link.addEventListener("click", () => {
            link.classList.add("clicked");
          });
        });
      });

      function showSecondSocialSection(section) {
        document.querySelectorAll("#second-social-panel .content-section").forEach(el => {
          el.style.display = "none";
        });
        const target = document.getElementById("social2-" + section);
        if (target) {
          target.style.display = "block";
        }
      }

      // When a menu item is clicked, show the corresponding Social 2 content section.
      document.querySelectorAll("#menuList li[data-section]").forEach(item => {
        item.addEventListener("click", () => {
          const section = item.dataset.section;
          showSecondSocialSection(section);
        });
      });
    </script>
  </body>
