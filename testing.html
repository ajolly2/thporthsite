<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>THPORTH</title>
    <link
      rel="icon"
      type="image/png"
      href="https://github.com/ajolly2/thporthsite/blob/main/thporth_favicon.png?raw=true"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #000;
      }
      ul,
      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .spacer-line {
        height: 10px;
      }
      #topBar {
        width: 100%;
        height: 18px;
        background-color: #c4c4c4;
      }
      #topDivider {
        width: 100%;
        height: 2px;
        background-color: #151515;
      }
      .container {
        display: flex;
        width: 100%;
        height: calc(100% - 20px);
      }
      .column {
        overflow: auto;
        padding: 10px 0;
      }
      .main-menu {
        background-color: #151515;
        color: #91b3a2;
        flex: 0 0 165px;
        font-size: 11px;
        padding: 0;
      }
      .divider {
        flex: 0 0 2px;
        background-color: #151515;
      }
      .news {
        flex: 0 0 380px;
        background-color: #e5e2e1;
        padding: 0;
      }
      .social {
        flex: 0 0 350px;
        background-color: #fff;
        padding: 0;
        margin: 0;
      }
      #menuTopBox {
        width: 165px;
        height: 18px;
        background-color: #c4c4c4;
        padding-left: 2px;
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 2;
      }
      #menuTopBox img {
        height: 14px;
        display: block;
      }
      #menuSearch {
        width: 165px;
        height: 18px;
        box-sizing: border-box;
        margin-top: 2px;
        margin-bottom: 2px;
        background-color: #000;
        color: #fff;
        border: 1px solid #c4c4c4;
        padding: 2px 5px 2px 25px;
        font-size: 10px;
        background: url('data:image/svg+xml;base64,...') no-repeat 5px center;
        background-size: 14px 14px;
      }
      #menuFilters {
        width: 165px;
        display: flex;
        margin-bottom: 10px;
      }
      .menu-filter {
        flex: 1;
        text-align: center;
        padding: 1px;
        border: 1px solid #444;
        background-color: #222;
        font-size: 10px;
        font-family: Helvetica, Arial, sans-serif;
        text-transform: uppercase;
        cursor: pointer;
        color: #fff;
      }
      .menu-filter.active {
        background-color: #c7d2c3;
        color: #000;
        border-color: #c7d2c3;
      }
      .selected {
        font-weight: bold;
        background-color: #91b3a2;
        color: #000;
      }
      #newsSubMenu {
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 10;
        background-color: #f2f2f2;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 10px;
        height: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0;
        margin: 0;
      }
      .news-menu-item {
        cursor: default;
        padding: 5px 10px;
      }
      .news-menu-item.active {
        background-color: black;
        color: white;
      }
      .news .rss-feed {
        padding-left: 10px;
      }
      .rss-feed a {
        font-family: Helvetica, Arial, sans-serif;
        font-size: 11px;
        color: black;
        text-decoration: none;
      }
      .rss-feed a.clicked {
        color: lightgray;
      }
      .rss-feed ul li {
        border-bottom: 1px solid #C9C8C7;
        padding: 5px 0;
      }
      .rss-feed ul li:last-child {
        border-bottom: none;
      }
      .content-section {
        display: none;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="topBar"></div>
    <div id="topDivider"></div>

    <div class="container">
      <!-- Your menu, news, and first social panel go here as-is -->
      <!-- Followed by this second social panel -->

      <!-- FIRST SOCIAL PANEL -->
      <div class="column social">
        <div
          id="socialHeader"
          style="position: sticky; top: 0; width: 100%; height: 18px; background-color: #c4c4c4; font-family: Helvetica, Arial, sans-serif; font-size: 10px; display: flex; align-items: center; padding-left: 10px; z-index: 11;"
        >
          Social
        </div>
        <div id="social-feed-container">
          <div style="padding: 10px; font-size: 12px;">Loading feed...</div>
        </div>
      </div>

      <!-- Divider -->
      <div class="divider"></div>

      <!-- SECOND SOCIAL PANEL -->
      <div class="column social">
        <div
          id="socialHeader2"
          style="position: sticky; top: 0; width: 100%; height: 18px; background-color: #c4c4c4; font-family: Helvetica, Arial, sans-serif; font-size: 10px; display: flex; align-items: center; padding-left: 10px; z-index: 11;"
        >
          Social 2
        </div>
        <div id="social-feed-container-2">
          <div style="padding: 10px; font-size: 12px;">Loading feed...</div>
        </div>
      </div>
    </div>

    <script src="https://widget.rss.app/v1/feed.js" async></script>
    <script>
      const rssFeeds = {
        Home: "_W0ZzValCUhv9Q88Y",
        MLB: "_wcNmb7Pr9SpM8BQ4",
        NBA: "5RV6ZHeyJhWxORz5",
        NFL: "INJ6Bk4bDkbmuBbD",
        NHL: "pNuN9vyuvzYgmCmy",
        UFC: "D7Pzjs1eNyeNfRZg",
        Boxing: "E4QHg9gnRHekN0eL",
        NASCARCupSeries: "aIpvGxQaOiSfwADb",
        Tennis: "InsXma0Pwpks5ZgB",
        WNBA: "Am6lI6WHRaAxHmbL",
        LIVGolf: "xTe6w6kt4LL4Hi8v",
        IndyCar: "0J2bXOqqSpbcTt1Y",
        NCAAM: "Zd1KfPkoPaqAlIxp",
        NCAAW: "Aozk9D13FRvOiR16",
        NCAABaseball: "iJ2vCYtgsHm9IR5d",
        NCAASoftball: "ON2eWO5ApxIBiGYV",
        MotoGP: "CKPWivTATHSyhDSN",
        LPGATour: "RsLnkbshlMSpf2b7",
        UEFAChampionsLeague: ["_UEFASocialFeed", "fJDD9RMqob2qCjwA"],
        PremierLeague: ["_PremierSocialFeed", "neXmnwbubK21ZWYF"],
        MLS: "9EAOd7JHtY1IRVUP",
        Bundesliga: "YPjYmfSS1NyBDka8",
        LaLiga: "iatyOkXWhSWdum53",
        SerieA: "zbTyEkE5gjqLEv3s",
        Soccer: "YhR2LGbhScpKNkzd",
        FACup: "2zqHVQtHCIa3PVME",
        LigaMX: "ExlLtrY7vEkY58OK",
        NWSL: "YuC1qAhWubEURaom",
        Ligue1: "WMDUyBIu1k0aSUYq",
        UEFAEuropaLeague: "7ONIKeDn4stczUat",
        UEFAConferenceLeague: "F5l3pTQwaGkBrFJk",
        FormulaOne: "s7r6yAgtrA3k2dJw",
        NCAAF: "AnA5shmkBJ7gdzCs",
        PGATour: "c2yYJn0ed57eix3y"
      };

      let currentFeed = null;

      function loadSocialFeed(section) {
        const container = document.getElementById("social-feed-container");
        if (currentFeed === section) return;
        container.innerHTML = "";
        const feedId = rssFeeds[section];
        if (feedId) {
          if (Array.isArray(feedId)) {
            feedId.forEach(id => {
              const feedTag = document.createElement("rssapp-feed");
              feedTag.setAttribute("id", id);
              container.appendChild(feedTag);
            });
          } else {
            const feedTag = document.createElement("rssapp-feed");
            feedTag.setAttribute("id", feedId);
            container.appendChild(feedTag);
          }
        } else {
          container.innerHTML = "<div style='padding: 10px; font-size: 12px;'>No social feed available for this section.</div>";
        }
        currentFeed = section;
      }

      function loadSecondSocialFeed(section) {
        const container = document.getElementById("social-feed-container-2");
        container.innerHTML = "";
        const feedId = rssFeeds[section];
        if (feedId) {
          if (Array.isArray(feedId)) {
            feedId.forEach(id => {
              const feedTag = document.createElement("rssapp-feed");
              feedTag.setAttribute("id", id);
              container.appendChild(feedTag);
            });
          } else {
            const feedTag = document.createElement("rssapp-feed");
            feedTag.setAttribute("id", feedId);
            container.appendChild(feedTag);
          }
        } else {
          container.innerHTML = "<div style='padding: 10px; font-size: 12px;'>No social feed available.</div>";
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        loadSocialFeed("Home");
        loadSecondSocialFeed("Home");

        document.querySelectorAll("#menuList li[data-section]").forEach(item => {
          item.addEventListener("click", () => {
            const section = item.dataset.section;
            loadSocialFeed(section);
            loadSecondSocialFeed(section);
          });
        });
      });
    </script>
  </body>
</html>
